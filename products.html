<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleProduct.css">
    <link rel="stylesheet" href="./css/icon-font.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d7cdbc2906.js" crossorigin="anonymous"></script>
    <title>Product Page</title>
</head>

<body>
    <section class="header">
        <a href="#"><img href="#" src="img/logo.png" class="header__logo"></img></a>

        <div class="header__container">
            <nav class="nav-bar u-margin-bottom-big">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Red</a></li>
                    <li><a href="#">Blue</a></li>
                    <li><a href="#">Orange</a></li>
                </ul>
            </nav>
            <a href="#" class="butn">Explore More &rarr;</a>
        </div>

    </section>

    <main>
        <div class="header-top">
            <div class="container flex-box">
                <form class="form-inline">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input class="form-control form-control-sm w-100" type="text" placeholder="Search"
                        aria-label="Search">
                </form>
                <div class="login-register-container">
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                    <a href="#"><img src="./img/basic_heart.png" alt="heart"></i></a>
                    <a href="#"><img src="./img/ecommerce_cart_download.png" alt="cart"></a>
                </div>
            </div>
        </div>

        <h1 class="heading-primary u-margin-bottom-medium">
            Welcome to XCollab
        </h1>
        <div class="container-full">
            <div class="row text-center">
                <div class="col-lg-4 col-md-6 mb-4 margin-top">
                    <div class="card h-100">
                        <img class="card-img-top" src="./img/hero-slide2.webp" alt="">
                        <a href="#" class="hero-carousel__slideOverlay">
                            <h3>Wireless Headphone</h3>
                            <p>Accessories Item</p>
                        </a>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4 margin-top">
                    <div class="card h-100">
                        <img class="card-img-top" src="./img/hero-slide3.webp" alt="">
                        <a href="#" class="hero-carousel__slideOverlay">
                            <h3>Magical Speaker</h3>
                            <p>Accessories Item</p>
                        </a>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4 margin-top">
                    <div class="card h-100">
                        <img class="card-img-top" src="./img/adidas.png" alt="">
                        <a href="#" class="hero-carousel__slideOverlay">
                            <h3>Adidas NMD</h3>
                            <p>Shoe Item</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="heading-secondary u-margin-top-big">
            <span>Popular Item in the marker</span>
            <h2>Trending <span>Products</span></h2>
        </div>
    </main>

</body>

</html>
